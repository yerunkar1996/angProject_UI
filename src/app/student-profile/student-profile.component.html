<div class="head">
<h3>Student Profile Details</h3>
   <!-- <div>
    <input type="text" placeholder="name" #nm (keyup)="getName(nm.value)">
    <button (click)="getName(nm.value)" >search</button>
   </div> -->
</div>

<table class=" table table-striped-columns  table-info">
    <tr>
        <th>Id</th>
        <th>Profile</th>
        <th>Name</th>
        <th>Mobile No</th>
        <th>Email Id</th>
        <th>Place</th>
    </tr>
    <tr *ngFor="let data of students" >
            <td>{{data.id}}</td>
            <td>
              <img style="border-radius: 50px;" [src]=data.image alt="" width="80px" height="80px">
            </td>
            <td (click)="profileData(data.id)">{{data.name}}</td>
            <td>{{data.mobileNo}}</td>
            <td>{{data.emailId}}</td>
            <td>{{data.place}}</td>
            <td>
              <button mat-button (click)="openDialog(data)"><i class="fa-regular fa-pen-to-square"></i></button>
            </td>
            <td>
              <button (click)="deleteData(data.id)"><i class="fa-solid fa-trash"></i></button>
            </td>
    </tr>
</table>
